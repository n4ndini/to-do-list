<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="app">
        <div class="navigation">
            <a href="index.html">
                <button class="navigationBtn">Dashboard</button>
            </a> 

            <a href="calendar.html">
                <button class="navigationBtn">Calendar</button>
            </a> 

            <a href="bin.html">
                <button class="navigationBtn">Bin</button>
            </a> 
        </div> 

        <h1>Dashboard</h1>

        <form class="taskBar" id="taskForm" onsubmit="return false">
            <textarea class="taskBarInput" placeholder="Enter task..."></textarea>

            <button class="taskBarAdd" onclick="updateUI()">+</button>
        </form>

        <div class="incompleteTasks">
            <!-- Task 1 -->
            <div class="incompleteRow">
                <!-- Title and Date -->
                <div class="incompleteText">
                    <p class="taskTitle">Incomplete Task</p>
                
                    <div class="taskDate">
                        <img src="assets/calendar.png" alt="calendar">
                        <p>16/01/26</p>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="incompleteActions">
                    <!-- Edit -->
                    <button class="iconBtn" onclick="editTask()">
                        <img src="assets/edit.png" alt="edit">
                    </button>

                    <!-- Complete -->
                    <button class="iconBtn" onclick="completeTask()">
                        <img src="assets/complete.png" alt="complete">
                    </button>

                    <!-- Delete -->
                    <button class="iconBtn" onclick="deleteTask()">
                        <img src="assets/bin.png" alt="bin">
                    </button>

                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
