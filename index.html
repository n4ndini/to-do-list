<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app">
        <div class="navigation">
            <a href="index.html">
                <button class="navigationBtn">Dashboard</button>
            </a> 

            <a href="calendar.html">
                <button class="navigationBtn">Calendar</button>
            </a> 

            <a href="bin.html">
                <button class="navigationBtn">Bin</button>
            </a> 
        </div> 

        <h1>Dashboard</h1>

        <div class="incompleteTasks">
            <div class="incompleteRow">
                <!-- Title and date-->
                <p class="incompleteText">Incomplete Task</p>
                <p class="incompleteDate">16/01/26</p>
                <button class="iconBtn">
                    <img src="assets/calendar.png" alt="calendarIcon">
                </button>

                <!-- Buttons -->
                <div class="incompleteActions">
                    <!-- Completed -->
                    <button class="iconBtn">
                        <img src="assets/complete.png" alt="check">
                    </button>

                    <!-- Edit -->
                    <button class="iconBtn">
                        <img src="assets/edit.png" alt="edit">
                    </button>

                    <!-- Delete -->
                    <button class="iconBtn">
                        <img src="assets/bin.png" alt="delete">
                    </button>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
